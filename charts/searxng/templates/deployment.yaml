apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "searxng.fullname" . }}
  labels:
    {{- include "searxng.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "searxng.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "searxng.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: SEARXNG_BASE_URL
              value: {{ .Values.env.SEARXNG_BASE_URL | quote }}
            {{- if .Values.env.SEARXNG_INSTANCE_NAME }}
            - name: SEARXNG_INSTANCE_NAME
              value: {{ .Values.env.SEARXNG_INSTANCE_NAME | quote }}
            {{- end }}
            {{- if .Values.env.SEARXNG_BIND_ADDRESS }}
            - name: SEARXNG_BIND_ADDRESS
              value: {{ .Values.env.SEARXNG_BIND_ADDRESS | quote }}
            {{- end }}
            {{- $redisUrl := include "searxng.redis.url" . }}
            {{- if $redisUrl }}
            - name: SEARXNG_REDIS_URL
              value: {{ $redisUrl | quote }}
            {{- end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.persistence.config.enabled }}
            - name: config
              mountPath: {{ .Values.persistence.config.mountPath }}
            {{- end }}
            {{- if .Values.persistence.cache.enabled }}
            - name: cache
              mountPath: {{ .Values.persistence.cache.mountPath }}
            {{- end }}
            - name: searxng-config
              mountPath: /etc/searxng/settings.yml
              subPath: settings.yml
      volumes:
        {{- if .Values.persistence.config.enabled }}
        - name: config
          persistentVolumeClaim:
            claimName: {{ include "searxng.fullname" . }}-config
        {{- end }}
        {{- if .Values.persistence.cache.enabled }}
        - name: cache
          persistentVolumeClaim:
            claimName: {{ include "searxng.fullname" . }}-cache
        {{- end }}
        - name: searxng-config
          configMap:
            name: {{ include "searxng.fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
