replicaCount: 1

image:
  repository: versity/versitygw
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 7070

ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    - host: versitygw.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - versitygw.local
      secretName: versitygw-tls

nfs:
  server: 10.0.0.1
  path: /exported/path
  mountPath: /data
  bucketsPath: /data  # Path where buckets will be stored (can be different from mountPath)

env:
  ROOT_ACCESS_KEY: testuser
  ROOT_SECRET_KEY: ""  # If empty, a random secret will be generated
  VGW_BACKEND: posix
  VGW_REGION: us-east-1
  VGW_IAM_DIR: ""  # If defined, run internal iam service within this directory

# Optional: Use existing Kubernetes secret for credentials
# If secretName is set, ROOT_ACCESS_KEY and ROOT_SECRET_KEY will be read from the secret
# instead of using the values above
secret:
  enabled: false
  name: ""
  accessKeyName: ROOT_ACCESS_KEY
  secretKeyName: ROOT_SECRET_KEY

healthProbes:
  liveness:
    path: /health
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
