apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "versitygw.fullname" . }}
  labels:
    app: {{ include "versitygw.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "versitygw.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "versitygw.name" . }}
    spec:
      containers:
        - name: versitygw
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - posix
            {{- if .Values.metadata.enabled }}
            - --metadata
            - {{ .Values.metadata.mountPath | quote }}
            {{- else }}
            - --nometa
            {{- end }}
            {{- if .Values.env.VGW_IAM_DIR }}
            - --iam-dir
            - {{ .Values.env.VGW_IAM_DIR | quote }}
            {{- end }}
            - {{ .Values.bucketsPath }}
          ports:
            - containerPort: 7070
          env:
            {{- if .Values.secret.enabled }}
            - name: ROOT_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "versitygw.fullname" . }}
                  key: {{ .Values.secret.accessKeyName }}
            - name: ROOT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "versitygw.fullname" . }}
                  key: {{ .Values.secret.secretKeyName }}
            {{- else }}
            - name: ROOT_ACCESS_KEY
              value: {{ .Values.env.ROOT_ACCESS_KEY | default "admin" | quote }}
            - name: ROOT_SECRET_KEY
              value: {{ include "versitygw.secretKey" . | quote }}
            {{- end }}
            - name: VGW_BACKEND
              value: {{ .Values.env.VGW_BACKEND | quote }}
            - name: VGW_BACKEND_ARG
              value: {{ .Values.nfs.mountPath | quote }}
            - name: VGW_REGION
              value: {{ .Values.env.VGW_REGION | quote }}
            {{- if .Values.env.VGW_IAM_DIR }}
            - name: VGW_IAM_DIR
              value: {{ .Values.env.VGW_IAM_DIR | quote }}
            {{- end }}
            - name: VGW_HEALTH
              value: {{ .Values.healthProbes.liveness.path | quote }}
            {{- range .Values.extraEnv }}
            {{- if or .value .valueFrom }}
            - name: {{ .name }}
              {{- if .value }}
              value: {{ .value | quote }}
              {{- else if .valueFrom }}
              valueFrom:
                {{- toYaml .valueFrom | nindent 16 }}
              {{- end }}
            {{- end }}
            {{- end }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.nfs.mountPath }}
            {{- if .Values.metadata.enabled }}
            - name: metadata
              mountPath: {{ .Values.metadata.mountPath }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: {{ .Values.healthProbes.liveness.path }}
              port: 7070
            initialDelaySeconds: {{ .Values.healthProbes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthProbes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.healthProbes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.healthProbes.liveness.failureThreshold }}
          resources: {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: data
          nfs:
            server: {{ .Values.nfs.server }}
            path: {{ .Values.nfs.path }}
        {{- if .Values.metadata.enabled }}
        - name: metadata
          persistentVolumeClaim:
            claimName: {{ include "versitygw.fullname" . }}-metadata
        {{- end }}
